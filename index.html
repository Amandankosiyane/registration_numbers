<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8">
        <title>Registration</title>
        <link rel="stylesheet" href="registration_number.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/solar/bootstrap.min.css" rel="stylesheet" integrity="sha384-GC77SCz5O11gVtXl0sSfbQYEWSSznn1wPDHgL1BGUTFU9iEoUrG4IOJa5CBVY8kR" crossorigin="anonymous">
</head>

<body>
        <div class="container">
                <div class="row">
                        <h1><b><i><u>REGISTRATION NUMBERS</u></i></b></h1>
                        <div class="form-group has-success">
                                <div class="col-sm-3">
                                        <label class="form-control-label" for="inputSuccess1"><b><i>Registration numbers:</i></b></label>
                                        <input type="text" value="" class="form-control is-valid" id="user_reg" placeholder="Enter registration number here" maxlength="10">
                                </div>
                                <br>
                                <button type="button" class="btn btn-info " id="btnAdd" onclick="clickMe()">Add</button>
                                <br>
                                <br>
                                <br>
                                <div class="col-sm-6">
                                        <div class="myRegs">
                                                <label class="form-control-label"><b><i>Fiter:</i></b></label>
                                                <input id="option" list="list" placeholder="Choose a town">
                                                <button type="button" class="btn btn-info " id="filterbtn" onclick="filterAdd()">Filter</button>
                                                <datalist id="list">
                                              <option id="all" name="All">All</option>
                                              <option id="capeTown" name="Cape Town">Cape Town</option>
                                              <option id="bellville" name="Bellville">Bellville</option>
                                              <option id="paarl" name="Paarl">Paarl</option>
                                              <option id="gauteng" name="Gauteng">Gauteng</option>
                                            </datalist>
                                                <br>
                                                <br>
                                        </div>
                                </div>
                                <div class="col-sm-10">
                                        <div class="unOrderedList" align="center">
                                                <h3>Reg Numbers:</h3>
                                                <ul id="AddedRegNums"></ul>
                                        </div>
                                </div>
                        </div>
                        <p id='show'><span id="Display"></span></p>
                </div>
        </div>
</body>
<script src="registration_numbers.js" charset="utf-8"></script>

</html>
